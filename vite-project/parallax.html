<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import './parallax_style.css'; 
        @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
    <title>Parallax Style</title>
</head>
<body>
    <main>
    <div class="container">
    <div id="scene">
    <!-- <object id="background" data="AssetsSVG/background.svg" style="width:100vw;"></object>  -->
        <div class="layer" data-depth="0.2"><object id="umbrella_yellow"  data="AssetsSVG/umbrellayellowfull.svg" style="height: 100vh"></object></div> 
        <div class="layer" data-depth="0.3"><object id="umbrella_orange" data="AssetsSVG/umbrellaorange.svg" style="height: 100vh"></object></div>  
        <div class="layer" data-depth="0.1"><object id="umbrella_pink" data="AssetsSVG/umbrellapinksmall.svg" style="height: 30vh"></object></div>  
        <div class="layer" data-depth="0.42"><object id="rain_one" data="AssetsSVG/rainone.svg" style="height: 100vh"></object></div>  
        <div class="layer" data-depth="0.05"><object id="rain_two" data="AssetsSVG/raintwo.svg" style="height: 100vh"></object></div>  
        <div class="layer" data-depth="0.2"><object id="clouds_one" data="AssetsSVG/cloudsone.svg" style="height: 100vh"></object></div>  
        <div class="layer" data-depth="0.4"><object id="clouds_right" data="AssetsSVG/cloudsright.svg" style="height: 40vh"></object></div>  
        <div class="layer" data-depth="0.2"><object id="clouds_big" data="AssetsSVG/cloudbig.svg" style="height: 40vh"></object></div>  
    </div>
    </div>
    <h1 class="hello">hello babe</h1>
    <h1 class="lovely">you look <span class="yellow">lovely</span> today</h1>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene);
    </script>
</body>
</html>
